<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://raw.githubusercontent.com/sideloadingdotorg/Site/refs/heads/main/images/logo.png" type="image/png">
    <meta property="og:title" content="Sideloading.org Scripts">
    <meta property="og:description" content="Sideloading.org Scripts is the best place for safe and reliable scripts, offering a curated selection for your scripting needs. Explore our trusted resources and elevate your experience with confidence.">
    <meta property="og:image" content="https://raw.githubusercontent.com/sideloadingdotorg/Site/refs/heads/main/images/logo.png">
    <meta property="og:url" content="https://scripts.sideloading.org">
    <meta property="og:type" content="website">
    <title>Sideloading.org Scripts</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Sideloading.org Scripts</h1>
        <div class="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="Search scripts..."
          />
          <select id="filter-select">
            <option value="">All</option>
            <option value="free">Free</option>
            <option value="paid">Paid</option>
          </select>
          <button id="search-button">Search</button>
        </div>
      </header>
      <main>
        <div id="error-message"></div>
        <div id="scripts-grid" class="grid"></div>
        <div class="pagination">
          <button id="prev-button">Previous</button>
          <button id="next-button">Next</button>
        </div>
      </main>

      <footer class="footer">
        <div class="credit">
          <span
            >Made by
            <a href="" target="_blank"
              >Sideloading.org Scripts</a
            ></span
          >
          <span>| Powered by Scriptblox API</span>
        </div>

        <div class="divider"></div>

        <p>&copy; 2025 Cherry Sideloading Team</p>
      </footer>
    </div>
    <div id="script-details-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-details"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
